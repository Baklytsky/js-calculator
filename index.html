<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Calculator</title>
</head>
<body>
<div class="wrapper">
    <div class="antenna"></div>
    <div class="row calculator indent">
        <div class="col-12 display my-2 p-2 d-flex flex-column justify-content-around">
            <form>
                <input type="text" class="display-inner">
            </form>
            <p class="display-result">result: </p>
        </div>
        <div class="col-7 buttons">
            <ul class="row text-center">
                <li class="col-4"><button>1</button></li>
                <li class="col-4"><button>2</button></li>
                <li class="col-4"><button>3</button></li>
                <li class="col-4"><button>4</button></li>
                <li class="col-4"><button>5</button></li>
                <li class="col-4"><button>6</button></li>
                <li class="col-4"><button>7</button></li>
                <li class="col-4"><button>8</button></li>
                <li class="col-4"><button>9</button></li>
                <li class="col-4"><button>.</button></li>
                <li class="col-4"><button>0</button></li>
                <li class="col-4"><button>C</button></li>
            </ul>
        </div>
        <div class="col-5 buttons">
            <ul class="row text-center">
                <li class="col-6"><button>+</button></li>
                <li class="col-6"><button>-</button></li>
                <li class="col-6"><button>x</button></li>
                <li class="col-6"><button>/</button></li>
                <li class="col-6"><button>(</button></li>
                <li class="col-6"><button>)</button></li>
                <li class="col-12" id="result"><button>=</button></li>
            </ul>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="js/custom.js" defer></script>
</body>
</html>
